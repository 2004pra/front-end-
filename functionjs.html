<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greet fuction making a user defined </title>
</head>
<body>
    <input type="text" name="name" id="main">
    <button onclick="Greet()">
        become a slave
    </button>
    <div class="greet">

    </div>
</body>
<script>
    function Greet(){
         var name= document.getElementById("main").value;
         var string=  name+ "you are now a slave ";
         document.getElementsByClassName("greet")[0].innerHTML=string;
    }
</script>
</html>

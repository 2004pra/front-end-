<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text css</title>
    <style>
    .text{
        width:400px;
        height: 250px;
        background-color: aqua;
        font-weight:bold;
        font-style: italic;
        font-size:50px ;
        color:rgb(247, 8, 8);
    }
    .text-1{
        width: 500px;
        height: 300px;
        background-color: blue;
        font-size: 20px;
           text-align: justify;
           text-decoration: underline;
           text-transform: uppercase;
           word-spacing: 5px;
    }
    </style>
</head>
<body>
    <div class="text">
        Welcome to my world
    </div>
    <br>
    <br>
    <p class="text-1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur tempore, tenetur consectetur laudantium dolor quas autem dolorem molestiae neque sed similique quidem obcaecati eligendi? Sit reprehenderit placeat quasi consectetur eos?
    </p>
</body>
</html>

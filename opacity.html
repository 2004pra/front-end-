<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: blue;
            opacity: 100%;
            transition: 2s;
        }
        .main:hover{
            opacity: 30%;
            background-color: red;
        }
        
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
